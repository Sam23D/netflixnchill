<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preferencias</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/app.js"></script>
    
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body ng-app="matchApp" >
  <div class="pure-g">
      <div class="pure-menu pure-menu-horizontal pure-u-1 header">
          <div class="pure-u-1-3"><a href="#" class="pure-menu-heading net">NETFLIX N' CHILL</a></div>
          <div class="pure-u-1-3"></div>
          <div class="displayuser pure-u-1-3">
              
              <span>Welcome, <strong>Samuel Blanco</strong><a href="#logout" class="displayuser">Logout</a></span>
          </div>
      </div>
  </div>
  <div class="pure-g movies-container">
      <div class="pure-u-1-24"></div>
      <div class="pure-u-8-24 profile-container">
        <div class="pure-u-1-5">
        </div>
        <div class="pure-u-3-5"> <!-- USER PROFILE INFORMATION -->
          <img class="pure-img" src="http://www.gravatar.com/avatar/91f59d189fd3c9d2ee3d7d270bd67373?s=500" >      
          <p class="name"><i class="fa fa-user"></i> Samuel Blanco Satana</p>
          <p class="tel"><i class="fa fa-whatsapp whats"></i> +52 614 240-6190</p>
        
          
        </div>                    <!-- END USER PROFILE -->
        <div class="pure-u-1-5">
        </div>
        <div class="pure-u-1"  ng-controller="matchController">    <!-- MATCHED USERS  -->
          <h4><i class="fa fa-users"></i> You were matched with:</h4>
          
          <div class="pure-u-1 matched" ng-click="toggleChill(user.name)" ng-repeat=" user in allUsers "> <!-- ELEMENT TO BE REPEATED -->
            <p>{{user.name}}</p>
            <span ng-show="!isMatchedTo(user.name)" class="chill-with"><i class="fa fa-fire"></i> chill with</span>
            <span ng-show="isMatchedTo(user.name)" class="not-really"><i class="fa fa-fire-extinguisher"></i> not really</span>
            <span ng-show="isMatchedTo(user.name) && isMatchedBy(user.name)  " class=""><i class="fa fa-whatsapp whats"></i> <p>{{user.tel}}</p></span>
            <span ng-show="isMatchedTo(user.name) && !isMatchedBy(user.name)" class=""><i class="fa fa-clock-o"></i> <p>waitting for match</p></span>
          </div>
          
          
        </div>
      </div>
      <div class="pure-u-1-24"></div>
      <div class="pure-u-13-24 movies-billboard" ng-controller="movieController">
          <div class="pure-g">
            <div class="pure-u-1">                       <!-- MOVIE SEARCH BAR --->
                <form class="pure-form">
                  <div class="pure-u-1-3">  </div>
                  <input ng-change="fetchMovies()" ng-model="movieSearchParameter" class="pure-input-1-3 search-movie" placeholder="Search">
                  
                  <select ng-change="fetchMovies()" ng-model="type" class="pure-input-1-4">
                    <option>Movie</option>
                    <option>Series</option>
                  </select>
                </form>
            </div>                                        <!-- END MOVIE SEARCH BAR -->
            <!-- MOVIE LIST -->
            <div id="{{movie.imdbID}}" class="pure-u-1-3" ng-repeat="movie in allMovies">
              <p class="title">{{movie.Title}}</p>
              <img ng-click="toggleMovie(movie.imdbID)" 
                class="movie"
                ng-class="selectionClass(movie.imdbID)"
                src="img/straightoutta.jpg">
            </div>
            
          </div>
      </div>
      <div class="pure-u-1-24"></div>
  </div>
  

</body>
</html>
