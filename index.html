<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.leanmodal/1.1/jquery.leanmodal.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-app="matchApp" ng-controller="sessionController" >
    <div id="login-box" class="login-popup">
        <a href="#" class="close">Back</a>
        <form method="post" class="signin" action="preferences.jsp">
            <fieldset class="textbox">
            <label class="username">
            <span>User</span>
            <input id="username" name="username" ng-model="loginUser"  type="text" autocomplete="on" placeholder="Username">
            </label>
            <label class="password">
            <span>Password</span>
            <input id="password" name="password" ng-model="loginPassword" type="password" placeholder="Password">
            </label>
            <button class="button" id="login" ng-click="logIn()" type="button">Login</button>
            </fieldset>
        </form>
    </div>
    <div id="register-box" class="login-popup">
        <a href="#" class="close">Back</a>
        <form method="post" class="signin" action="#">
            <fieldset class="textbox">
                <label class="username">
                    <span>User</span>
                    <input id="new_user" name="username"  ng-model="registerUser" type="text" autocomplete="on" placeholder="Username">
                </label>
                <label class="password">
                    <span>Password</span>
                    <input id="pass1" name="password" ng-model="registerPassword" type="password" placeholder="Password">
                </label>
                <label class="password">
                    <span>Retype Password</span>
                    <input id="pass2" name="password" ng-model="registerRePassword" type="password" placeholder="Confirm Password">
                </label>
                <label class="username">
                    <span>Email</span>
                    <input id="pass2" name="password" ng-model="registerEmail" type="text" placeholder="test@mail.com">
                </label>
                <label class="username">
                    <span>Phone</span>
                    <input id="pass2" name="password"  ng-model="registerPhone" type="text" placeholder="+52 614 213-4679">
                </label>
                <button id="register" class="submit button" ng-click="register()" type="button">Register</button>
            </fieldset>
        </form>
    </div>

    <div class="pure-g" >
      <div class="pure-menu pure-menu-horizontal pure-u-1 header">
        <a href="#" class="pure-menu-heading net">NETFLIX N' CHILL</a>
        <ul class="pure-menu-list">
				<li class="pure-menu-item menu-floored"><a class="pure-menu-link login-window" href="#login-box">Sign In</a></li>
            <li class="pure-menu-item menu-floored"><a class="pure-menu-link login-window" href="#register-box">Register</a></li>
        </ul>
      </div>
      <div class="fullscreen-bg">
      <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">

        <source src="video/chill.mp4" type="video/mp4">

    </video>
    </div>
	</div>

  </body>
</html>
